  <script>
   window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("navbar").classList.add("scrolled");
  } else {
    document.getElementById("navbar").classList.remove("scrolled");
  }
}
// Code to close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.style.display === 'block') {
        openDropdown.style.display = 'none';
      }
    }
  }
}
function showColor(selectedOption) {
  const answerOptions = document.getElementsByName('fruit');

  for (let i = 0; i < answerOptions.length; i++) {
    answerOptions[i].parentNode.classList.remove('selected-option');
  }

  selectedOption.parentNode.classList.add('selected-option');
}



  </script>
